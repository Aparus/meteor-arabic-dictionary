<template name="EventsPage">
  <div class="container">
    <div class="events-page -page">
      <section class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="panel panel-info events">
            <div class="panel-heading">События</div>
            <div class="panel-body">
              <ul class="list-group events-list">
                {{#each events}}
                {{> EventSingle}}
                {{/each}}
              </ul>
            </div>
            <div class="panel-footer">
              <a href="/events/50/100">
                <span class="glyphicon glyphicon-forward"></span>
                Ещё события (меняйте адрес страницы: events/start/end)
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </section>
    </div>
  </div>
</template>
