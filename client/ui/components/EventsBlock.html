<template name="EventsBlock">
    <div class="panel panel-info events">
        <div class="panel-heading">События</div>
        <div class="panel-body">
            <ul class="list-group events-list">
                {{#each events}}
                    {{> EventSingle}}
                {{/each}}
            </ul>
        </div>
        <div class="panel-footer">
            <a href="/events/0/50">
                <span class="glyphicon glyphicon-forward"></span>
                Ещё события 
            </a>
        </div>
    </div>
</template>
