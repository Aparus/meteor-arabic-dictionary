<template name="ArticleUpdate">
    <div class="container">
        {{#if Template.subscriptionsReady}}
            {{#autoForm 
                collection=articles 
                class="article-form" 
                id="articleForm" 
                type="method-update"
                meteormethod=mode.method
                doc=mode.doc                
            }}
                {{#if currentUser}}
                {{else}}
                    {{#if isAdding}}
                        {{> AlertMessageAddArticleAnonymous}}
                    {{/if}}
                    {{#if isEditing}}
                        {{> AlertMessageEditArticleAnonymous}}
                    {{/if}}                    
                {{/if}}

                {{> afQuickField name='speachPart'}}
                {{#if poroda1}}
                    {{> afQuickField name='middleHarakat'}}
                {{/if}}
                {{> afQuickField name='words'}}
                {{> afQuickField name='translations'}}
                <button class="btn btn-primary" type="submit">Submit</button>
            {{/autoForm}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </div>
</template>
