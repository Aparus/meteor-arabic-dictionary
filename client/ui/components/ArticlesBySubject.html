<template name="ArticlesBySubject">
    <div class="articles-page -page">
        {{#if Template.subscriptionsReady}}
        <h2>Найдено {{result.count}} статей по теме {{result.subject.title}}:</h2>
                {{> ArticlesList articles=result.articles}}
            {{else}}
                <p>Loading...</p>
            {{/if}}
    </div>
</template>
