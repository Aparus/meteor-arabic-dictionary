<template name="ArticleSingle">

<div class="panel panel-default article {{#if notPublished}}-opacity-06{{/if}}">
  <div class="panel-heading">
        <div class="panel-title words">
            <!-- Глагол 1й породы имеет дополнительную информацию для вывода, поэтому 
            особый шаблон его вывода, например, среднекорневую глассную и масдары -->
            {{#if middleHarakat}}
                <span class="note">{{words.[0].note}}</span>
                <span class="word -arabic-text-big" title="прошедшее время, 3-е лицо, ед.ч., м.р">
                    {{words.[0].word}} 
                </span>
                <span class="note middleHaracat" title="среднекорневая гласная настоящего времени">
                    {{middleHarakat}} 
                </span>
                <span class="note">{{words.[1].note}}</span>
                <span class="word -arabic-text-big" title="масдар - отглагольное действие">
                    {{words.[1].word}}
                </span>
                <span class="note">{{words.[2].note}}</span>
                <span class="word -arabic-text-big">
                    {{words.[2].word}}
                </span>
                <span class="note">{{words.[3].note}}</span>
                <span class="word -arabic-text-big">
                    {{words.[3].word}}
                </span>                                 
            {{else}}
                {{#each words}}
                    <span class="note">{{note}} </span>
                    <span class="word -arabic-text-big">{{word}}</span>
                {{/each}}
            {{/if}}
            <span class="label label-info">{{speachPart}}</span>
        </div>
  </div>
  <div class="panel-body">
        <ol class="translations">
            {{#each translations}}
                <li class="translation">
                        {{translation}}
                    <ul class="examples">
                        {{#each examples}}
                            <li>
                                <div class="example -arabic-text-mid">{{example}}</div>
                                <div class="translation">{{translation}}</div>
                            </li>
                        {{/each}}
                    </ul>
                </li>
            {{/each}}
        </ol>
<!--        {{#if image.link}}
            <img class="img-responsive img-rounded" src="{{image.link}}" alt="ArticleImage">
        {{/if}}-->
  </div>
  <div class="panel-footer">
        {{> ArticleMenu }}
        {{> ArticleCorrectionMenu}}
        {{#if showApproveButtons}}
            {{> ApproveButtons}}
        {{/if}}
  </div>
</div>
</template>
