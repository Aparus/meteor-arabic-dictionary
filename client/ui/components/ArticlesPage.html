<template name="ArticlesPage">
  <div class="articles-page -page">
    <h2>Articles page</h2>
    <textarea id="articleIds" class="articleIds" placeholder="вставьте номера статей"> </textarea>
    <br />
    <button class="btn btn-md primary showArticles">Показать</button>
    {{#if Template.subscriptionsReady}} {{> ArticlesList articles=articles}} {{else}}
    <p>Loading...</p>
    {{/if}}
  </div>
</template>
