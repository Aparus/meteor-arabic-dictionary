<template name="ArticlesPage">
    <div class="container articles-page -page">
        <h2>Articles page</h2>
        <section class="row">
            {{> AlertMessageArticlesPage}}
            {{#if Template.subscriptionsReady}}
                {{> ArticlesList articles=articles}}
            {{else}}
                <p>Loading...</p>
            {{/if}}
        </section>
    </div>
</template>
