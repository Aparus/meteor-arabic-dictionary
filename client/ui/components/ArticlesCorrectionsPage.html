<template name="ArticlesCorrectionsPage">
    <div class="container articles-page -page">
        <h2>{{result.count}} правок, ожидающих админа:</h2>
            {{> AlertMessageCorrectionsPage}}
            {{#if Template.subscriptionsReady}}
                {{> ArticlesList articles=result.articles}}
            {{else}}
                <p>Loading...</p>
            {{/if}}
    </div>
</template>
