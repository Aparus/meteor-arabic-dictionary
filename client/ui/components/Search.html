<template name="Search">
    <div class="container search-page">
        <section class="row">
            <div class="col-sm-6">        
                <form class="navbar-form search-form" role="search">
                    <div class="input-group add-on">
                        <input class="form-control col-sm-2" placeholder="Search" name="searchFor" id="srch-term" type="text" value={{searchFor}}>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <div class="atricles-list">
            {{#if Template.subscriptionsReady}}
                <div class="label label-default articles-found-count">Найдено результатов: {{result.count}}</div>
                    {{#each result.articles}}
                        <section class="row">
                            <div class="col-sm-6">
                                {{> ArticleSingle}}
                            </div>
                        </section>
                    {{/each}}
            {{else}}
                <p>Loading...</p>
            {{/if}}
        </div>
        
    </div>    
</template>
