<template name="Search">
    <div class="container search-page">
        <section class="row">
            <div class="col-sm-6">
                {{> SearchForm resultCount=result.count searchFor=searchFor}}
            </div>
        </section>
        {{#if Template.subscriptionsReady}}
            <div class="articles-list">
                {{#each result.articles}}
                    <section class="row">
                        <div class="col-sm-6">
                                {{> ArticleSingle}}
                        </div>
                        <div class="col-sm-6">
                            {{> ArticleForm}}
                        </div>
                    </section>
                {{/each}}
            </div>
        {{else}}
            <p>Loading...</p>
                    {{/if}}
                
    </div>
</template>
