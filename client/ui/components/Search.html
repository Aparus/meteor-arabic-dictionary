<template name="Search">
    <div class="container search-page">
        <section class="row">
            <div class="col-sm-6">
                {{> AlertMessage}}
                <form class="navbar-form search-form" role="search">
                    <div class="input-group add-on">
                        <input class="form-control col-sm-2 -arabic-text-big" placeholder="Search" name="searchFor" id="searchFor" type="text" value="{{searchFor}}">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                    <div class="label label-default articles-found-count">Найдено результатов: {{result.count}}</div>

                </form>
            </div>
        </section>

        <div class="atricles-list">
            {{#if Template.subscriptionsReady}}
                    <section>                        
                        <div class="col-sm-6">
                            {{#each result.articles}}
                                        {{> ArticleSingle}}
                            {{/each}}
                        </div>
                    </section>

            {{else}}
                <p>Loading...</p>
            {{/if}}
        </div>
        
    </div>
</template>
