<template name="Search">
    <div class="container search-page">
        <section class="row">
            <div class="col-sm-6">
                {{> SearchForm resultCount=result.count searchFor=searchFor}}
            </div>
        </section>
        {{#if Template.subscriptionsReady}}
            {{> ArticlesList articles=result.articles}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </div>
</template>
