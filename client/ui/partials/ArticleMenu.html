<template name="ArticleMenu">
    <div class="article-menu">
        <a class="delete" title="delete" href="#">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a class="edit" href="/articles/edit/{{_id}}" title="edit">
            <span class="glyphicon glyphicon-edit"></span>
        </a>
        <small>
            <a href="/users/{{createdByUserId}}"> <span class="glyphicon glyphicon-user"></span> 
                {{createdByUserName}}
            </a>
        </small>

        <small>
            {{#if showCorrectionsCount}}            
                <a class="edit" href="/articles/{{_id}}" title="ожидают одобрения админа">
                    <span class="glyphicon glyphicon-check"></span>
                    Правки: {{correctionsCount}}
                </a>
            {{else}}
                <a class="edit" href="/articles/{{_id}}" title="ссылка на статью">
                    <span class="glyphicon glyphicon-link"></span>
                </a>
            {{/if}}
        </small>
        {{#if deleted}}
            <span class="glyphicon glyphicon-trash" title="статья удалена"></span>
        {{/if}}
    </div>
</template>
