<template name="afArrayField_customArrayField">
    <h3>{{afFieldLabelText name=this.atts.name}}</h3>

    {{#afEachArrayItem name=this.atts.translations minCount=this.atts.minCount maxCount=this.atts.maxCount}}

        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
            <button type="button" class="btn btn-primary autoform-remove-item pull-left"><span class="glyphicon glyphicon-minus"></span></button>
        {{/if}}

    {{/afEachArrayItem}}

    {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <button type="button" class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}"><span class="glyphicon glyphicon-plus"></span></button>
    {{/if}}
</template>

<template name="afArrayField_nothing">
    <h3>{{this.atts.name}}</h3>
    <h3>{{this.atts.translations}}</h3>
    {{#afEachArrayItem name="this.atts.translations" }}
        {{> afFieldInput name=note placeholder='schemaLabel' class="note"}}
        {{> afFieldInput name=word placeholder='schemaLabel' class="word"}}
    {{/afEachArrayItem}}
</template>
